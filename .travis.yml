# https://docs.travis-ci.com/user/languages/r
language: r
dist: trusty
sudo: false
cache: packages

r:
  - oldrel
  - release
  - devel

os:
  - linux
  - osx

matrix:
  allow_failures:
    - r: oldrel
    - os: osx

repos:
  CRAN: https://cloud.r-project.org

warnings_are_errors: true

after_success:
  - Rscript -e 'library(covr); coveralls()'

notifications:
  email:
    on_success: change
    on_failure: change
